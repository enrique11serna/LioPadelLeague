<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lio Padel League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <!-- Contenido dinámico se cargará aquí -->
        <div class="container text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando aplicación...</p>
        </div>
    </div>

    <!-- Templates para las diferentes vistas -->
    <!-- Login/Registro Template -->
    <template id="auth-template">
        <div class="auth-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header bg-primary text-white text-center py-4">
                                <h1 class="fs-4 fw-bold mb-0">Lio Padel League</h1>
                            </div>
                            <div class="card-body">
                                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrarse</button>
                                    </li>
                                </ul>
                                <div class="tab-content mt-3" id="authTabsContent">
                                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                        <form id="login-form">
                                            <div class="mb-3">
                                                <label for="login-email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="login-email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="login-password" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="login-password" required>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                        <form id="register-form">
                                            <div class="mb-3">
                                                <label for="register-username" class="form-label">Nombre de usuario</label>
                                                <input type="text" class="form-control" id="register-username" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="register-email" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="register-email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="register-password" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="register-password" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="register-confirm-password" class="form-label">Confirmar Contraseña</label>
                                                <input type="password" class="form-control" id="register-confirm-password" required>
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small" id="auth-message"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Home Template -->
    <template id="home-template">
        <div class="home-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">Lio Padel League</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" id="nav-home">Mis Ligas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-profile">Mi Perfil</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-logout">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">Mis Ligas</h1>
                    <button class="btn btn-primary" id="create-league-btn">
                        <i class="bi bi-plus-circle"></i> Nueva Liga
                    </button>
                </div>

                <div class="row" id="leagues-container">
                    <!-- Las ligas se cargarán aquí dinámicamente -->
                    <div class="col-12 text-center py-5" id="leagues-loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3">Cargando ligas...</p>
                    </div>
                    <div class="col-12 text-center py-5 d-none" id="leagues-empty">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle fs-1 d-block mb-3"></i>
                            <p>No perteneces a ninguna liga todavía.</p>
                            <p>Crea una nueva liga o únete a una existente con un código de invitación.</p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary me-2" id="create-league-empty-btn">
                                <i class="bi bi-plus-circle"></i> Crear Liga
                            </button>
                            <button class="btn btn-outline-primary" id="join-league-btn">
                                <i class="bi bi-box-arrow-in-right"></i> Unirse con Código
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para crear liga -->
            <div class="modal fade" id="createLeagueModal" tabindex="-1" aria-labelledby="createLeagueModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createLeagueModalLabel">Crear Nueva Liga</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="create-league-form">
                                <div class="mb-3">
                                    <label for="league-name" class="form-label">Nombre de la Liga</label>
                                    <input type="text" class="form-control" id="league-name" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="create-league-submit">Crear Liga</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para unirse a liga -->
            <div class="modal fade" id="joinLeagueModal" tabindex="-1" aria-labelledby="joinLeagueModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="joinLeagueModalLabel">Unirse a Liga</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="join-league-form">
                                <div class="mb-3">
                                    <label for="invite-code" class="form-label">Código de Invitación</label>
                                    <input type="text" class="form-control" id="invite-code" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="join-league-submit">Unirse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- League Detail Template -->
    <template id="league-detail-template">
        <div class="league-detail-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">Lio Padel League</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-home">Mis Ligas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-profile">Mi Perfil</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-logout">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" id="back-to-leagues">Mis Ligas</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="league-name-breadcrumb">Nombre de Liga</li>
                    </ol>
                </nav>

                <div class="row mb-4">
                    <div class="col-md-8">
                        <h1 class="h3" id="league-name-title">Nombre de Liga</h1>
                    </div>
                    <div class="col-md-4 text-md-end mt-3 mt-md-0">
                        <button class="btn btn-primary" id="create-match-btn">
                            <i class="bi bi-plus-circle"></i> Nuevo Partido
                        </button>
                        <button class="btn btn-outline-primary ms-2" id="share-league-btn">
                            <i class="bi bi-share"></i> Invitar
                        </button>
                    </div>
                </div>

                <ul class="nav nav-tabs mb-4" id="leagueTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="matches-tab" data-bs-toggle="tab" data-bs-target="#matches" type="button" role="tab" aria-controls="matches" aria-selected="true">Partidos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="members-tab" data-bs-toggle="tab" data-bs-target="#members" type="button" role="tab" aria-controls="members" aria-selected="false">Miembros</button>
                    </li>
                </ul>

                <div class="tab-content" id="leagueTabsContent">
                    <div class="tab-pane fade show active" id="matches" role="tabpanel" aria-labelledby="matches-tab">
                        <div class="row" id="matches-container">
                            <!-- Los partidos se cargarán aquí dinámicamente -->
                            <div class="col-12 text-center py-5" id="matches-loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-3">Cargando partidos...</p>
                            </div>
                            <div class="col-12 text-center py-5 d-none" id="matches-empty">
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle fs-1 d-block mb-3"></i>
                                    <p>No hay partidos programados en esta liga.</p>
                                    <p>¡Crea el primer partido!</p>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-primary" id="create-match-empty-btn">
                                        <i class="bi bi-plus-circle"></i> Crear Partido
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="members" role="tabpanel" aria-labelledby="members-tab">
                        <div class="row" id="members-container">
                            <!-- Los miembros se cargarán aquí dinámicamente -->
                            <div class="col-12 text-center py-5" id="members-loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-3">Cargando miembros...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para crear partido -->
            <div class="modal fade" id="createMatchModal" tabindex="-1" aria-labelledby="createMatchModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createMatchModalLabel">Crear Nuevo Partido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="create-match-form">
                                <div class="mb-3">
                                    <label for="match-date" class="form-label">Fecha y Hora</label>
                                    <input type="datetime-local" class="form-control" id="match-date" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="create-match-submit">Crear Partido</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para compartir liga -->
            <div class="modal fade" id="shareLeagueModal" tabindex="-1" aria-labelledby="shareLeagueModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="shareLeagueModalLabel">Invitar a la Liga</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Comparte este código de invitación con tus amigos:</p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="invite-code-display" readonly>
                                <button class="btn btn-outline-primary" type="button" id="copy-invite-code">Copiar</button>
                            </div>
                            <p>O comparte este enlace directamente:</p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="invite-link-display" readonly>
                                <button class="btn btn-outline-primary" type="button" id="copy-invite-link">Copiar</button>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button class="btn btn-success" type="button" id="share-whatsapp">
                                    <i class="bi bi-whatsapp"></i> Compartir por WhatsApp
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Match Detail Template -->
    <template id="match-detail-template">
        <div class="match-detail-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">Lio Padel League</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-home">Mis Ligas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-profile">Mi Perfil</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-logout">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" id="back-to-leagues">Mis Ligas</a></li>
                        <li class="breadcrumb-item"><a href="#" id="back-to-league">Nombre de Liga</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Partido</li>
                    </ol>
                </nav>

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Detalles del Partido</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Fecha y Hora:</strong> <span id="match-date"></span></p>
                                <p><strong>Estado:</strong> <span id="match-status"></span></p>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <div id="match-actions">
                                    <!-- Acciones dinámicas según el estado del partido -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-success text-white">
                                <h3 class="h5 mb-0">Equipo 1</h3>
                            </div>
                            <div class="card-body" id="team1-container">
                                <!-- Jugadores del equipo 1 -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-danger text-white">
                                <h3 class="h5 mb-0">Equipo 2</h3>
                            </div>
                            <div class="card-body" id="team2-container">
                                <!-- Jugadores del equipo 2 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección de carta (visible solo cuando corresponda) -->
                <div class="card shadow-sm mb-4 d-none" id="card-section">
                    <div class="card-header bg-warning">
                        <h3 class="h5 mb-0">Tu Carta</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="card-display p-4 border rounded mb-3">
                            <h4 id="card-name" class="mb-3"></h4>
                            <p id="card-description" class="mb-4"></p>
                            <button class="btn btn-warning" id="use-card-btn">Usar Carta</button>
                        </div>
                        <p class="text-muted small">Recuerda: Solo puedes usar tu carta una vez durante el partido.</p>
                    </div>
                </div>

                <!-- Sección de resultado (visible solo cuando corresponda) -->
                <div class="card shadow-sm mb-4 d-none" id="result-section">
                    <div class="card-header bg-primary text-white">
                        <h3 class="h5 mb-0">Resultado del Partido</h3>
                    </div>
                    <div class="card-body">
                        <div id="result-display">
                            <!-- Contenido dinámico del resultado -->
                        </div>
                        <div id="submit-result-form" class="d-none">
                            <form id="result-form">
                                <div class="mb-3">
                                    <label class="form-label">¿Qué equipo ganó?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="winner-team" id="winner-team1" value="1" required>
                                        <label class="form-check-label" for="winner-team1">
                                            Equipo 1
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="winner-team" id="winner-team2" value="2">
                                        <label class="form-check-label" for="winner-team2">
                                            Equipo 2
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Resultado</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Sección de valoraciones (visible solo cuando corresponda) -->
                <div class="card shadow-sm mb-4 d-none" id="ratings-section">
                    <div class="card-header bg-info text-white">
                        <h3 class="h5 mb-0">Valorar Jugadores</h3>
                    </div>
                    <div class="card-body">
                        <form id="ratings-form">
                            <div id="ratings-container">
                                <!-- Formularios de valoración dinámicos -->
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Enviar Valoraciones</button>
                        </form>
                    </div>
                </div>

                <!-- Sección de fotos (visible solo cuando corresponda) -->
                <div class="card shadow-sm mb-4 d-none" id="photos-section">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="h5 mb-0">Fotos del Partido</h3>
                    </div>
                    <div class="card-body">
                        <div id="photos-container" class="row">
                            <!-- Fotos dinámicas -->
                        </div>
                        <div class="mt-3" id="upload-photo-container">
                            <form id="upload-photo-form">
                                <div class="mb-3">
                                    <label for="photo-upload" class="form-label">Subir nueva foto</label>
                                    <input class="form-control" type="file" id="photo-upload" accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Subir Foto</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Profile Template -->
    <template id="profile-template">
        <div class="profile-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">Lio Padel League</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-home">Mis Ligas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" id="nav-profile">Mi Perfil</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="nav-logout">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <h1 class="h3 mb-4">Mi Perfil</h1>

                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h2 class="h5 mb-0">Información Personal</h2>
                            </div>
                            <div class="card-body">
                                <p><strong>Usuario:</strong> <span id="profile-username"></span></p>
                                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                                <button class="btn btn-outline-primary btn-sm" id="edit-profile-btn">
                                    <i class="bi bi-pencil"></i> Editar Perfil
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h2 class="h5 mb-0">Estadísticas</h2>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h3 class="h2" id="total-matches">0</h3>
                                                <p class="mb-0">Partidos Jugados</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h3 class="h2" id="matches-won">0</h3>
                                                <p class="mb-0">Victorias</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h3 class="h2" id="win-rate">0%</h3>
                                                <p class="mb-0">% Victoria</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h3 class="h2" id="avg-rating">0.0</h3>
                                                <p class="mb-0">Valoración Media</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-success text-white">
                                <h2 class="h5 mb-0">Mejores Compañeros</h2>
                            </div>
                            <div class="card-body">
                                <div id="partners-container">
                                    <!-- Compañeros dinámicos -->
                                    <div class="text-center py-3" id="partners-loading">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                    </div>
                                    <div class="text-center py-3 d-none" id="partners-empty">
                                        <p class="text-muted">Aún no has jugado con ningún compañero.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-warning">
                                <h2 class="h5 mb-0">Cartas Más Usadas</h2>
                            </div>
                            <div class="card-body">
                                <div id="cards-container">
                                    <!-- Cartas dinámicas -->
                                    <div class="text-center py-3" id="cards-loading">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                    </div>
                                    <div class="text-center py-3 d-none" id="cards-empty">
                                        <p class="text-muted">Aún no has usado ninguna carta.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para editar perfil -->
            <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="edit-profile-form">
                                <div class="mb-3">
                                    <label for="edit-username" class="form-label">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="edit-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="edit-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-password" class="form-label">Nueva Contraseña (dejar en blanco para mantener la actual)</label>
                                    <input type="password" class="form-control" id="edit-password">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-confirm-password" class="form-label">Confirmar Nueva Contraseña</label>
                                    <input type="password" class="form-control" id="edit-confirm-password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="edit-profile-submit">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/auth.js"></script>
    <script src="/js/leagues.js"></script>
    <script src="/js/matches.js"></script>

    <script src="/js/app.js"></script>
</body>
